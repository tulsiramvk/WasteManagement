	<title>Complaint history</title>
</head>
<body>

    <div class="top_item">
      <div class="containor-fluid">
      <div class="row">
        <div class="col-md-3 offset-md-1">
          <h5 style="font-family: verdana; text-align: center;">WASTE MANAGEMENT BHOPAL</h5>
        </div>
         
        
        <div class = "col-md-4 offset-md-4">
          
          <ul>
            <li><b style="font-family: verdana;">Employee ID:</b> {{request.user}}</li>
            
            
          </ul>


          </div>
            
        </div>
      </div>
      </div>


	<br><div class="container">
		<div class="row">
		<div class="col-md-6">
			<h3>Public Complaints</h3>
		</div>
		<div class="col-md-2 offset-md-4">
	<ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a style="color: green;" href="/logout/" class="nav-link btn btn-outline-success btn_color">Logout</a>
        </li>
        
      </ul>
      </div>
      </div>
	</div><br><br>
 <form method="post">
    
<div class="container row offset-md-1 ">

{%for i in data%}

{%csrf_token%}

  <div class="col-md-4" style="padding:0;border: 1px solid green !important;background: #c5e0b1;">
  <img src="{{i.pic.url}}" width="100%" height="255px" class="" alt="...">
  <div class="card-body">
        <h5 class="card-title"><b>Complaint Type:</b> {{i.compType}}</h5><br>
        <p class="card-text"><b>Description: </b>{{i.desc}}</p><br>
        <p><b>Location:</b> {{i.location}}</p>
        <p><b>Time:</b> {{i.dated}}</p>
        <input type="hidden" name="id" value="{{i.id}}"> 
        <b>Current Status :</b> <select name="current_status">
          <option value="{{i.current_status}}">{{i.current_status}}</option>
          <option value="Processing">Processing...</option>
          <option value="Resolved">Resolved</option>
        </select>
        <br><br><input type="submit" value="Update" class="btn btn-success" name="">
      </div>
</div>

{%endfor%}

	</div>
</form>

</body>
</html>
